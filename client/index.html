<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flying Penguins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Flying Penguin</h1>
        <div id="infos">
            <p class="info">
                People are wishing from Flying Penguin for centuruies! This place allows you to make your wish online..  
            </p>
                
            <img src="./images/penguin.gif" id="flypenguin">

            <p class="info">
                    Find a peaceful place where you can type your wish and then click "send wish". Your wish should be fulfilled soon.
            </p>
        </div>
    </header>
    <main>
        <form class="wish-form">
            <div class="error-message"></div>
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="wish">Wish your Thing</label>
            <input class="u-full-width" type="text" id="content" name="content">
            <button>Send Wish</button>
        </form>
        <div class="loading">
            <img src="./images/spinner.gif" alt="loading">
        </div>
        <div class="wishes"></div>

        <div class="container">
            <p id="loadMore">Loading...</p>
        </div>

    </main>
    <footer>Coded by Ozan Muldur.</footer>
    <script src="client.js"></script>    
</body>
</html>
