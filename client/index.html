<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flying Penguins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flying Penguin</h1>
    </header>
    <main>
        <form action="submit">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="wish">Wish your Thing</label>
            <input class="u-full-width" type="text" id="content" name="content">
            <button>Wish From Flying Penguin</button>
        </form>
        <div class="loading">
            <img src="./images/penguin.gif" alt="loading">
        </div>
        <div class="wishes"></div>

    </main>
    <script src="client.js"></script>    
</body>
</html>
